<!DOCTYPE html>
<html lang="pt-BR" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Duozinho</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/PostPage.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../src/images/duozinhoLOGO.png" alt="Logo" class="logo-icon">
            <span>duozinho</span>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Times</a>
            <a href="#">Jogadores</a>
        </nav>
        <div class="actions">
            <button class="notification-btn"><img src="../src/images/notifications.svg" alt="Notificações"></button>
            <button class="profile-btn"><img src="../src/images/account_circle.svg" alt="Perfil"></button>
            <button class="dark-mode-toggle"><img src="../src/images/dark_mode.svg" alt="Modo Escuro"></button>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo de volta!</h2>
            <p class="login-subtitle">Entre para encontrar seu parceiro de jogo</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
                
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo">
            <img src="../src/images/duozinhoLOGO.png" alt="Logo" class="logo-icon">
            <span>duozinho</span>
        </div>
        <nav class="footer-nav">
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Sobre</a>
        </nav>
        <p>&copy; 2025 Duozinho. Todos os direitos reservados</p>
    </footer>
</body>
</html>
