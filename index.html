<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duozinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/script.js"></script>
    <script src="src/js/scriptTeste.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="src/images/duozinhoLOGO.png" alt="Logo" class="logo-icon">
            <span>duozinho</span>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Times</a>
            <a href="#">Jogadores</a>
        </nav>
        <div class="actions">
            <button class="notification-btn"><img src="src/images/notifications.svg" alt="Notificações"></button>
            <button class="profile-btn"><img src="src/images/account_circle.svg" alt="Perfil"></button>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()"><img src="src/images/dark_mode.svg" alt="Modo Escuro"></button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Duozinho</h1>
            <p>Encontre Colegas para Jogar Online</p>
            <p>Descubra parceiros para suas partidas e aproveite ao máximo!</p>
            <button class="cta-btn">Junte-se Agora</button>
        </section>

        <section class="popular-games">
            <h2 style="color: #4D2BC9; font-size: 55;">Jogos Populares</h2>
            <div class="games-list">
                <img src="src/images/csBG.jpg" alt="CSGO">
                <img src="src/images/LOLIndex.png" alt="League of Legends">
                <img src="src/images/valorantIndex.jpg" alt="Valorant">
            </div>
        </section>

        <section class="popular-games">
            <h2>Jogos Populares</h2>
            <div class="games-list">
                <img src="src/images/csBG.jpg" alt="CSGO">
                <img src="src/images/lolBG.jpg" alt="League of Legends">
    </main>

    <footer class="footer">
        <div class="footer-logo">
            <img src="src/images/duozinhoLOGO.png" alt="Logo" class="logo-icon">
            <span>duozinho</span>
        </div>
        <nav class="footer-nav">
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Sobre</a>
        </nav>
        <p>&copy; 2025 Duozinho. Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
